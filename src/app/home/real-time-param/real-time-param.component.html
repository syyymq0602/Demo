<table class = "tableTitle">
  <caption>
    实时参数监测
  </caption>
</table>

<nz-table #headerTable [nzData]="listOfData" [nzPageSize]="50"  [nzScroll]="{ y: '600px' }">
  <thead>
  <tr>
    <!--使用<th>标签定义表格的表头-->
    <th nzWidth="12%" >序号</th>
    <th nzWidth="36%" >参数</th>
    <th nzWidth="25%" >数值</th>
    <th nzWidth="15%" >状态</th>
    <th nzWidth="11%" >限值</th>
  </tr>
  </thead>

  <tbody>
<!--  *ngFor 是一个 Angular 的复写器（repeater）指令。 它会为列表中的每项数据复写它的宿主元素。-->
  <ng-container *ngFor = "let data of listOfData">
    <!--使用<tr>标签定义行，使用<td>标签定义列-->
    <tr>
      <td>{{ data.id}}</td>
      <td>{{ data.paraName }}</td>
      <td>{{ data.numericalValue }}</td>
      <td>{{ data.statusBar }}</td>
      <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
    </tr>
    <tr [nzExpand]="expandSet.has(data.id)">
      <span>{{ data.description }}</span>
    </tr>
  </ng-container>
  </tbody>
</nz-table>
