<nz-divider nzOrientation="center" nzText="特性参数监测"></nz-divider>

<!--利用nz-space在四个特性参数卡片之间设置横向和垂向间距-->
<nz-space nzDirection="vertical">
  <nz-space-item>
    <div nz-row>
      <nz-space>
        <nz-space-item>
          <div nz-col nzSpan="12">
            <nz-card style="background-color:rgb(0,255,255); width: 200px; " [nzBordered]="false" nzTitle="功率" [nzExtra]="extraTemplate">
              <p>Card content</p>
            </nz-card>
            <ng-template #extraTemplate>
              <a>More</a>
            </ng-template>
          </div>
        </nz-space-item>

        <nz-space-item>
          <div nz-col nzSpan="12">
            <nz-card [nzBordered]="false" nzTitle="速度" [nzExtra]="extraTemplate">
              <p>Card content</p>
            </nz-card>
            <ng-template #extraTemplate>
              <a>More</a>
            </ng-template>
          </div>
        </nz-space-item>
      </nz-space>
    </div>

  </nz-space-item>


  <nz-space-item>
    <div nz-row>
      <div nz-col nzSpan="12">
        <nz-card style="background-color:rgb(0,255,255); width: 200px; " [nzBordered]="false" nzTitle="转速" [nzExtra]="extraTemplate">
          <p>Card content</p>
        </nz-card>
        <ng-template #extraTemplate>
          <a>More</a>
        </ng-template>
      </div>
      <div nz-col nzSpan="12">
        <nz-card style="background-color:rgb(0,255,255); width: 200px; " [nzBordered]="false" nzTitle="扬程" [nzExtra]="extraTemplate">
          <p>Card content</p>
        </nz-card>
        <ng-template #extraTemplate>
          <a>More</a>
        </ng-template>
      </div>
    </div>
  </nz-space-item>
</nz-space>
