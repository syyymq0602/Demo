<nz-card style="text-align: center">
  <h1 nz-typography>{{ '::Welcome' | abpLocalization }}</h1>
  <nz-space nzDirection="vertical">
    <nz-space-item>
      <h4 nz-typography>{{ '::LongWelcomeMessage' | abpLocalization }}</h4>
    </nz-space-item>

    <nz-space-item>
      <nz-space nzDirection="horizontal">
        <nz-space-item>
          <a
            nz-button
            nzType="primary"
            nzSize="large"
            href="https://abp.io?ref=tmpl"
            target="_blank">
            abp.io
          </a>
        </nz-space-item>
        <nz-space-item>
          <a
            nz-button
            nzType="primary"
            nzSize="large"
            routerLink="/account/login"
            *ngIf="!hasLoggedIn"
            [state]="{ redirectUrl: '/' }"
          >
            <i class="fa fa-sign-in"></i>
            {{ 'AbpAccount::Login' | abpLocalization }}
          </a>
        </nz-space-item>
      </nz-space>
    </nz-space-item>
  </nz-space>
</nz-card>
